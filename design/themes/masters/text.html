			<h1>苍井空 (あおいそら)</h1>
			<div class="text">
				<p>2010年11月11日苍井空选择在自己生日当天开设新浪微博，在短短50分钟内引发3万博友围观，开博6小时粉丝数量轻鬆超过她Twitter几个月来的粉丝人数总和共12.9万，在几天之内粉丝数量立即飙升超过40万。[11]现时超过1200万。<br/>2012年3月28日，苍井空在北京参加由自己担任主角的微电影《第二梦》新闻发布会。饰演旧上海名媛，并献唱同名主题曲。</p>
